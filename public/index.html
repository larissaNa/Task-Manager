<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phortus Leonardo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-right">
            <div id="sidebar_content">
                <div id="fotoUsuarioContainer"></div>
                <div id="user" class="text-center">
                    <p id="user_infos" class="mt-2"></p>
                </div>

                <!-- Itens da Sidebar -->
                <ul id="side_items" class="list-unstyled">
                    <li class="side-item active">
                        <a href="index.html" class="d-block py-2">
                            <i class="fa-solid fa-house"></i>
                            <span class="item-description">Home</span>
                        </a>
                    </li>
                    <li class="side-item">
                      <a href="./html/quadros-lista.html" class="d-block py-2">
                          <i class="fa-solid fa-table-columns"></i>
                          <span class="item-description">Quadros</span>
                      </a>
                  </li>                  
                </ul>

                <!-- Botão de Toggle da Sidebar -->
                <button id="open_btn" class="btn btn-light border-top w-100">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>

                <!-- Logout -->
                <div id="logout" class="text-center mt-3">
                    <button id="logout_btn" class="btn btn-danger" onclick="logOut()">
                        <a href="/public/html/login.html">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="item-description">Logout</span>
                        </a>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <h4 class="mt-4 ml-3">Bem-vindo <span id="nomeUsuario"></span></h4>
                <img src="./images/logotipo.png" alt="Logo" class="logo">
            </nav>

            <div class="container-fluid mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        </thead>
                        <tbody id="dadosColaborador">
                            <!-- Os dados do colaborador serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- Bootstrap e JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="js/firebaseInit.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
