<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro: {{nome do quadro}}</title> <!-- Aqui ainda precisa ser preenchido dinamicamente -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 id="boardName">Nome do Quadro</h1>
        <div id="listsContainer" class="row">
            <!-- Listas serão exibidas aqui -->
        </div>

        <!-- Formulário para adicionar lista -->
        <button class="btn btn-primary mt-3" id="addListBtn" data-toggle="modal" data-target="#addListModal">Adicionar Lista</button>

        <!-- Modal para adicionar lista -->
        <div class="modal" tabindex="-1" role="dialog" id="addListModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Lista</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="listName" class="form-control" placeholder="Nome da Lista">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="saveListBtn">Salvar Lista</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../js/firebaseInit.js"></script>
    <script src="../js/quadros.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
