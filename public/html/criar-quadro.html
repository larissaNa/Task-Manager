<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Quadro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1>Criar Novo Quadro</h1>
        <form id="createBoardForm">
            <div class="form-group">
                <label for="boardName">Nome do Quadro</label>
                <input type="text" class="form-control" id="boardName" placeholder="Digite o nome do quadro" required>
            </div>
            <div class="form-group">
                <label for="boardDescription">Descrição</label>
                <textarea class="form-control" id="boardDescription" placeholder="Digite uma breve descrição" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Criar Quadro</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../js/firebaseInit.js"></script>
    <script src="../js/criar-quadro.js"></script>
</body>
</html>
